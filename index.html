<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hidekel Collections</title>
  <icon rel="icon" href="img/store.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1 class="text-center mb-5">Catálogo de Productos</h1>

    <section id="carrusel" class="my-5 p-4 rounded">
      <h2 class="text-center text-white mb-4">🌀 Productos Destacados</h2>
      <p class="text-center text-white mb-4">Descubre nuestros productos más populares y en oferta.</p>
      <p class="text-center text-white mb-4">¡Haz clic en cualquier producto para ver más detalles!</p>   
   
    
      <div id="carouselProductos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carrusel-items"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProductos" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProductos" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- Zona de Ofertas -->
    <section id="ofertas" class="mb-5">
      <h2 class="text-center mb-4">Zona de Ofertas 🔥</h2>
      <div class="row justify-content-center" id="zona-ofertas"></div>
    </section>

    <!-- Catálogo completo -->
    <section id="catalogo">
      <h2 class="text-center mb-4">Todos los Productos</h2>
      <div class="row" id="lista-productos"></div>
    </section>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Detalles del Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="detalle-producto">
          <!-- Contenido dinámico desde JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scrip.js"></script>

  <footer class="text-center mt-5">
    <p>&copy; 2025 Hidekel Collections. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
